<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bibilioteca</title>
</head>
<body>

    <div class="formulario">
        <form class="forms" action="#" method="post">
            <button type="button" class="fechar">X</button>
            <label for="title">Titutlo</label>
            <input type="text" name="title" id="title">
            <label for="autor">Autor</label>
            <input type="text" name="autor" id="autor">
            <label for="paginas">Paginas</label>
            <input type="number" name="paginas" id="paginas">
            <label for="livro">Imagem</label>
            <input type="file" name="livro" id="livro">
            <button type="button" class="publiLib">Enviar</button>
        </form>
    </div>
    <div class="livro">
        <button class="AddLib">Adicionar livro</button>
    </div>
    <div class="colecao">
    </div>
    <!-- <h1>colecao</h1> -->
    <script src="script.js"></script>
</body>
</html>
