<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteca</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button class="add">Add Book</button>
    <form action="" class="addBook hide">
      <label for="nome"
        >Nome
        <input type="text" id="DomNome" placeholder="Autor" />
      </label>
      <label for="pagina"
        >Paginas
        <input
          type="number"
          name="Paginas"
          id="paginas"
          placeholder="Paginas"
        />
      </label>

      <label for="caminho"
        >Image
        <input
          type="text"
          name="caminho"
          id="caminho"
          placeholder="Link da imagem"
        />
      </label>

      <button class="enviar">Enviar</button>
    </form>
    <section class="estante"></section>

    <script type="module" src="index.js"></script>
  </body>
</html>
